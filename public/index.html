<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felps Multiplayer Game</title>
  <style>
    #game-screen {
      border: 5px solid grey;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 600px;
      height: 600px;
    }
  </style>
</head>

<body>
  <canvas id="game-screen"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    const socket = io();
    const canvas = document.querySelector('#game-screen');
    const context = canvas.getContext('2d');

    let gameState = {};

    function renderGame() {
      context.fillStyle = 'white';
      context.fillRect(0, 0, canvas.width, canvas.height);

      const { players, fruits } = gameState;

      for (const p in players) {
        // spawn players
        context.fillStyle = '#000000';
        context.fillRect(players[p].x, players[p].y, 1, 1);
      }

      for (const f in fruits) {
        // spawn player
        context.fillStyle = '#11FF11';
        context.fillRect(fruits[f].x, fruits[f].y, 1, 1);
      }

      requestAnimationFrame(renderGame);
    }

    //Move player
    const movePlayer = (command) => {
      socket.emit('movePlayer', command);
    };
    
    const keydownHandler = (event) => {
      const cmd = { keyPressed: event.key, playerId: 'player1'};

      movePlayer(cmd);
    };

    document.addEventListener('keydown', keydownHandler);

    socket.on('setup', (state) => {
      const { width, height } = state.screen;
      canvas.height = width;
      canvas.width = height;
      gameState = Object.assign({}, state);
      requestAnimationFrame(renderGame);
    });

    socket.on('updateState', (state) => {
      gameState = Object.assign({}, state);
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felps Multiplayer Game</title>
  <style>
    #game-screen {
      border: 5px solid grey;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 600px;
      height: 600px;
    }
  </style>
</head>

<body>
  <canvas id="game-screen" width="50" height="50"></canvas>

  <script type="text/javascript">
    const canvas = document.querySelector('#game-screen');
    const context = canvas.getContext('2d');

    const player = {
      id: 'player1',
      x: Math.trunc(Math.random() * canvas.width),
      y: Math.trunc(Math.random() * canvas.height)
    };

    requestAnimationFrame(renderGame);

    function renderGame() {
      context.fillStyle = 'white';
      context.fillRect(0, 0, canvas.width, canvas.height);

      // spawn player
      context.fillStyle = '#000000';
      context.fillRect(player.x, player.y, 1, 1);

      requestAnimationFrame(renderGame);
    }

    //Move player
    document.addEventListener('keydown', (event) => {
      if (event.key == 'ArrowUp' && player.y - 1 >= 0) {
        player.y -= 1;
        return;
      }
      if (event.key == 'ArrowRight' && player.x + 1 < canvas.width) {
        player.x += 1;
        return;
      }
      if (event.key == 'ArrowDown' && player.y + 1 < canvas.height) {
        player.y += 1;
        return;
      }
      if (event.key == 'ArrowLeft' && player.x - 1 >= 0) {
        player.x -= 1;
        return;
      }
    });
  </script>
</body>

</html>
